<!--index variable que me genera el ngFor-->
<b>Amigos</b>
<ng-container *ngFor="let user of friends; let i = index">
  <p *ngIf="user.friend">
    {{i + 1}}. {{user.nick}} - {{user.email}}
  </p>
</ng-container>

<b>No agregados</b>
<ng-container *ngFor="let user of friends; let i = index">
  <p *ngIf="!user.friend">
    {{i + 1}}. {{user.nick}} - {{user.email}}
  </p>
</ng-container>
